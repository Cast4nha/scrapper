version: '3.8'

services:
  valsports-capture:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VALSORTS_USERNAME: ${VALSORTS_USERNAME:-cairovinicius}
        VALSORTS_PASSWORD: ${VALSORTS_PASSWORD:-279999}
        PORT: ${PORT:-5000}
        DEBUG: ${DEBUG:-false}
        HEADLESS: ${HEADLESS:-true}
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - VALSORTS_USERNAME=${VALSORTS_USERNAME:-cairovinicius}
      - VALSORTS_PASSWORD=${VALSORTS_PASSWORD:-279999}
      - PORT=${PORT:-5000}
      - DEBUG=${DEBUG:-false}
      - HEADLESS=${HEADLESS:-true}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
